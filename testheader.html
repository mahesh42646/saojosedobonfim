<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        header .customer-sub-navbar {
            background-color: #E85E2C;
            padding: 0px;
            position: relative;
        }

        header .customer-sub-nav-items {
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;
            scrollbar-width: none;
            scroll-behavior: smooth;
            padding: 0 40px;
        }

        header .customer-sub-nav-items::-webkit-scrollbar {
            display: none;
        }

        header .customer-sub-nav-items a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: bold;
        }

        header .customer-sub-nav-items a:hover {
            color: #d1d5db;
        }

        header .home-icon {
            display: inline-flex;
            align-items: center;
            padding-left: 12px;
            padding-right: 12px;
        }

        header .home-icon i {
            margin-right: 6px;
        }

        /* Navigation arrows */
        header .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: background-color 0.3s;
            z-index: 10;
        }

        header .nav-arrow:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        header .nav-arrow.left {
            left: 5px;
        }

        header .nav-arrow.right {
            right: 5px;
        }

        header .nav-arrow:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <header>
        <div class="customer-sub-navbar">
            <button class="nav-arrow left" onclick="scrollLeft()">
                <i class="fas fa-chevron-left"></i>
            </button>

                <i class="fas fa-chevron-right"></i>

            <div class="customer-sub-nav-items" id="navItems">

            </div>

    </header>

    <script>
        const navItems = document.getElementById('navItems');
        const leftArrow = document.querySelector('.nav-arrow.left');
        const rightArrow = document.querySelector('.nav-arrow.right');

        // Mouse wheel horizontal scroll
        navItems.addEventListener('wheel', function(e) {
            e.preventDefault();
            navItems.scrollLeft += e.deltaY;
            updateArrowVisibility();
        });

        // Arrow navigation functions
        function scrollLeft() {
            navItems.scrollBy({
                left: -200,
                behavior: 'smooth'
            });
            setTimeout(updateArrowVisibility, 300);
        }

        function scrollRight() {
            navItems.scrollBy({
                left: 200,
                behavior: 'smooth'
            });
            setTimeout(updateArrowVisibility, 300);
        }

        function updateArrowVisibility() {
            const scrollLeft = navItems.scrollLeft;
            const scrollWidth = navItems.scrollWidth;
            const clientWidth = navItems.clientWidth;

            leftArrow.disabled = scrollLeft <= 0;
            rightArrow.disabled = scrollLeft >= scrollWidth - clientWidth - 1;
        }

        // Initial arrow state
        updateArrowVisibility();

        // Update arrows on scroll
        navItems.addEventListener('scroll', updateArrowVisibility);
    </script>
</body>
